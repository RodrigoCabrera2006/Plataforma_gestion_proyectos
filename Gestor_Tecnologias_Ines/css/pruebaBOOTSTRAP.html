<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>

    <!-- Incluir Bootstrap (CSS y JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Incluir Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos para el menú lateral */
        body{
            background-color: red;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Ícono de menú en la esquina superior izquierda */
        #menuIcon {
            font-size: 30px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 20px;
        }
    </style>
</head>
<body>

    <!-- Ícono de menú (hamburguesa) -->
    <i id="menuIcon" class="fas fa-bars"></i>

    <!-- Menú lateral -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        // Función para abrir el menú lateral
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";  // Ancho del menú lateral
        }

        // Función para cerrar el menú lateral
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";  // Cerramos el menú lateral
        }

        // Agregar el evento de clic al ícono del menú para abrir el sidebar
        document.getElementById("menuIcon").addEventListener("click", openNav);
    </script>

</body>
</html>
